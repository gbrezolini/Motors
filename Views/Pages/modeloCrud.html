<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motors manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../../Views/Pages/marcaCrud.html">Marca</a>
                        <a class="dropdown-item" href="../../Views/Pages/modeloCrud.html">Modelo</a>
                        <a class="dropdown-item" href="../../Views/Pages/veiculoList.html">Veículo</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <h3 class="page-header">Cadastro de Modelo</h3>
        <hr />
        <form action="../index.html">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputModelo">Modelo</label>
                    <input type="text" class="form-control" id="inputModelo" placeholder="Digite o modelo" required autofocus>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFabricante">Fabricante</label>
                    <input type="text" class="form-control" id="inputFabricante" placeholder="Digite o fabricante" required autofocus>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCategoria">Categoria</label>
                    <input type="email" class="form-control" id="inputCategoria" placeholder="Digite a categoria" required autofocus>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                    <a href="../index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
